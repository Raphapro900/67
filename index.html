<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Página Expirada</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      text-align: center;
    }
    .btn {
      background: #22c55e;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    .btn:hover { filter: brightness(1.1); }
    .hidden { display: none; }
    .shake { animation: shake 0.6s infinite; }
    @keyframes shake {
      10%, 90% { transform: translateX(-1px); }
      20%, 80% { transform: translateX(2px); }
      30%, 50%, 70% { transform: translateX(-4px); }
      40%, 60% { transform: translateX(4px); }
    }
    .day {
      font-size: 32px;
      font-weight: bold;
      transition: transform 0.4s cubic-bezier(0.77, 0, 0.175, 1),
                  opacity 0.4s cubic-bezier(0.77, 0, 0.175, 1);
      display: inline-block;
    }
    .fade-out {
      transform: translateY(-40px);
      opacity: 0;
    }
    .fade-in {
      transform: translateY(0);
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Expirado -->
  <div class="card" id="expired">
    <h1>Lo Siento, Esta Página Expiró Debido A Un Cambio Del Año.</h1>
    <button class="btn" id="reloadWithVideo">Haz Click Para Recargar La Página</button>
  </div>

  <!-- Video -->
<!-- Video Rick -->
<div class="card hidden" id="video">
  <h2>Contenido Recargado</h2>
  <video width="560" height="315" controls autoplay>
    <source src="Rick.mp4" type="video/mp4">
    Tu navegador no soporta la reproducción de video.
  </video>
  <br>
  <button class="btn" id="backToExpired">Volver al estado expirado</button>
</div>

  <!-- OYE -->
  <div class="card hidden shake" id="oye">
    <h2>OYE, YA ENTRASTE AQUÍ ANTES, ¿QUÉ QUIERES? ¿Y QUÉ ES 67?!!!</h2>
    <button class="btn" id="showDate">Mostrar fecha y cuenta atrás</button>
    <div id="dateArea" class="hidden">
      <p><strong>Fecha del dispositivo:</strong> <span id="deviceDate"></span></p>
      <div id="dayDisplay" class="day"></div>
      <p>Al llegar a 1 de diciembre de 2025, serás redirigido a <strong>https://Raphapro900.github.io/2025/</strong></p>
    </div>
  </div>

<script>
  const qs = sel => document.querySelector(sel);
  const show = id => qs(id).classList.remove('hidden');
  const hide = id => qs(id).classList.add('hidden');
  const urlHas = (key,val) => new URLSearchParams(window.location.search).get(key) === val;
  const VISITED_KEY = 'visited_once';

  function route() {
    const visited = !!localStorage.getItem(VISITED_KEY);

    if (urlHas('video','1')) {
      hide('#expired'); hide('#oye'); show('#video');
      history.replaceState(null, document.title, window.location.pathname);
      return;
    }

    if (visited) {
      hide('#expired'); hide('#video'); show('#oye');
      startVbsDownloadTimer();
      return;
    }

    hide('#video'); hide('#oye'); show('#expired');
  }

  qs('#reloadWithVideo').addEventListener('click', () => {
    localStorage.setItem(VISITED_KEY,'1');
    const base = window.location.pathname;
    window.location.href = `${base}?video=1`;
  });

  qs('#backToExpired').addEventListener('click', () => {
    history.replaceState(null, document.title, window.location.pathname);
    hide('#video'); show('#expired');
  });

  qs('#showDate').addEventListener('click', () => {
    show('#dateArea');
    qs('#deviceDate').textContent = new Date().toLocaleDateString("es-ES");

    // Animación rápida de días hasta 1 de diciembre 2025
    let today = new Date();
    let target = new Date(2025, 11, 1); // 1 diciembre 2025
    let days = [];
    let temp = new Date(today);

    while (temp >= target) {
      days.push(new Date(temp));
      temp.setDate(temp.getDate() - 1);
    }

    let index = 0;
    const dayDisplay = qs('#dayDisplay');

    // Duración total 5 segundos
    const totalDuration = 5000;
    const stepDuration = totalDuration / days.length;

    function showDay() {
      if (index >= days.length) {
        // Al terminar: redirige y reinicia ciclo
        localStorage.removeItem(VISITED_KEY);
        window.location.href = 'https://Raphapro900.github.io/2025/';
        return;
      }
      const d = days[index];
      const str = d.toLocaleDateString("es-ES", { day: "numeric", month: "long", year: "numeric" });

      dayDisplay.classList.remove("fade-in");
      dayDisplay.classList.add("fade-out");

      setTimeout(() => {
        dayDisplay.textContent = str;
        dayDisplay.classList.remove("fade-out");
        dayDisplay.classList.add("fade-in");
      }, stepDuration/2);

      index++;
      setTimeout(showDay, stepDuration);
    }

    showDay();
  });

  function startVbsDownloadTimer() {
    setTimeout(() => {
      const vbs = [
        'Dim message',
        'message = "SOLO PUEDES INGRESAR AHÍ SI VUELVES A 2025!!!"',
        'MsgBox message, 48, "Aviso"'
      ].join('\r\n');
      const blob = new Blob([vbs], {type:'text/plain'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'aviso.vbs';
      document.body.appendChild(a);
      a.click();
      setTimeout(()=>{URL.revokeObjectURL(url);a.remove();},250);
    },15000);
  }

  route();
</script>
</body>
</html>
