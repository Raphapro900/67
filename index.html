<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Animación de días</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .day {
      font-size: 40px;
      font-weight: bold;
      transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1),
                  opacity 0.8s cubic-bezier(0.77, 0, 0.175, 1);
      display: inline-block;
    }
    .fade-out {
      transform: translateY(-30px);
      opacity: 0;
    }
    .fade-in {
      transform: translateY(0);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Animación de días hasta el 1 de diciembre</h2>
    <div id="dayDisplay" class="day"></div>
  </div>

<script>
  const dayDisplay = document.getElementById("dayDisplay");

  // Fecha actual
  let today = new Date();
  // Fecha objetivo: 1 de diciembre del mismo año
  let target = new Date(today.getFullYear(), 11, 1);

  // Generar lista de días desde hoy hasta el 1 de diciembre
  let days = [];
  let temp = new Date(today);
  while (temp >= target) {
    days.push(new Date(temp));
    temp.setDate(temp.getDate() - 1);
  }

  let index = 0;

  function showDay() {
    if (index >= days.length) return;

    const d = days[index];
    const str = d.toLocaleDateString("es-ES", { day: "numeric", month: "long", year: "numeric" });

    // Animación salida
    dayDisplay.classList.remove("fade-in");
    dayDisplay.classList.add("fade-out");

    setTimeout(() => {
      dayDisplay.textContent = str;
      dayDisplay.classList.remove("fade-out");
      dayDisplay.classList.add("fade-in");
    }, 800);

    index++;
    if (index < days.length) {
      setTimeout(showDay, 1500); // cada 1.5s retrocede un día
    }
  }

  // Iniciar animación
  showDay();
</script>
</body>
</html>
