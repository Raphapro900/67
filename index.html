<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Meme 67 Animado</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000; /* fondo negro */
      flex-direction: column;
    }

    .container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
    }

    .hand-left, .hand-right {
      position: absolute;
      width: 100px;
    }

    .hand-left {
      bottom: 0;
      left: 0;
      animation: upDown 1s cubic-bezier(0.25, 1, 0.5, 1) infinite;
    }

    .hand-right {
      bottom: 0;
      right: 0;
      animation: downUp 1s cubic-bezier(0.25, 1, 0.5, 1) infinite;
    }

    @keyframes upDown {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-40px); }
      100% { transform: translateY(0); }
    }

    @keyframes downUp {
      0%   { transform: translateY(-40px); }
      50%  { transform: translateY(0); }
      100% { transform: translateY(-40px); }
    }

    /* Estilos del control de audio */
    .audio-ctrl {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      align-items: center;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 8px 12px;
      color: #fff;
      font-family: sans-serif;
    }

    .btn {
      all: unset;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 8px;
      background: #333;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .btn:hover { background: #555; }

    .hint {
      opacity: 0.7;
      font-size: 12px;
    }

    input[type="range"] {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Imagen central -->
    <img src="sixeven.png" alt="SixEven" class="center">
    <!-- Mano izquierda animada -->
    <img src="67 mano.png" alt="Mano Izquierda" class="hand-left">
    <!-- Mano derecha animada -->
    <img src="67 mano.png" alt="Mano Derecha" class="hand-right">
  </div>

  <!-- Audio en loop -->
  <audio id="audio67" src="67.wav" loop></audio>

  <!-- Controles de audio -->
  <div class="audio-ctrl">
    <button class="btn" id="playPause">Reproducir</button>
    <label>
      Volumen
      <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8"/>
    </label>
    <span class="hint">Si el navegador bloquea autoplay, usa “Reproducir”.</span>
  </div>

  <script>
    const audio = document.getElementById('audio67');
    const playBtn = document.getElementById('playPause');
    const vol = document.getElementById('volume');

    playBtn.addEventListener('click', async () => {
      if (audio.paused) {
        await audio.play();
        playBtn.textContent = 'Pausar';
      } else {
        audio.pause();
        playBtn.textContent = 'Reproducir';
      }
    });

    vol.addEventListener('input', (e) => {
      audio.volume = parseFloat(e.target.value);
    });
  </script>
</body>
</html>
