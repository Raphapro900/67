<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>6767676767676767SIX SEVEN676767676767676767676767SEIS SIETE6767676767676767676767676767</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      flex-direction: column;
    }

    .container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      cursor: pointer;
    }

    .hand-left, .hand-right {
      position: absolute;
      width: 100px;
      transition: transform 0.46s cubic-bezier(0.25, 1, 0.5, 1);
    }

    .hand-left { bottom: 0; left: 0; }
    .hand-right { bottom: 0; right: 0; }

    .audio-ctrl {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      align-items: center;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 8px 12px;
      color: #fff;
      font-family: sans-serif;
    }

    .btn {
      all: unset;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 8px;
      background: #333;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .btn:hover { background: #555; }
    .hint { opacity: 0.7; font-size: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <img src="sixeven.png" alt="SixEven" class="center" id="sixEven">
    <img src="67 mano.png" alt="Mano Izquierda" class="hand-left" id="handLeft">
    <img src="67 mano.png" alt="Mano Derecha" class="hand-right" id="handRight">
  </div>

  <!-- Audio principal -->
  <audio id="audio67" src="67.wav" loop></audio>
  <!-- Audio secundario al click -->
  <audio id="audioSixSeven" src="SIX SEVEN.mp3"></audio>

  <div class="audio-ctrl">
    <button class="btn" id="playPause">Reproducir</button>
    <label>
      Volumen
      <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8"/>
    </label>
    <span class="hint">Si el navegador bloquea autoplay, usa “Reproducir”.</span>
  </div>

  <script>
    const audio = document.getElementById('audio67');
    const playBtn = document.getElementById('playPause');
    const vol = document.getElementById('volume');
    const handLeft = document.getElementById('handLeft');
    const handRight = document.getElementById('handRight');
    const sixEven = document.getElementById('sixEven');
    const audioSixSeven = document.getElementById('audioSixSeven');

    let interval;
    const beatDuration = 60 / 130 * 1000; // ~462 ms por beat

    playBtn.addEventListener('click', async () => {
      if (audio.paused) {
        audio.currentTime = 0; // reinicia siempre
        await audio.play();
        playBtn.textContent = 'Pausar';
        startHands();
      } else {
        audio.pause();
        audio.currentTime = 0; // al pausar, reinicia
        playBtn.textContent = 'Reproducir';
        stopHands();
      }
    });

    vol.addEventListener('input', (e) => {
      audio.volume = parseFloat(e.target.value);
    });

    // Click en sixeven.png → suena SIX SEVEN.mp3
    sixEven.addEventListener('click', () => {
      audioSixSeven.currentTime = 0;
      audioSixSeven.play();
    });

    function startHands() {
      stopHands(); // limpiar cualquier animación previa
      let toggle = false;
      interval = setInterval(() => {
        toggle = !toggle;
        if (toggle) {
          handLeft.style.transform = "translateY(-40px)";
          handRight.style.transform = "translateY(0)";
        } else {
          handLeft.style.transform = "translateY(0)";
          handRight.style.transform = "translateY(-40px)";
        }
      }, beatDuration);
    }

    function stopHands() {
      clearInterval(interval);
      handLeft.style.transform = "translateY(0)";
      handRight.style.transform = "translateY(0)";
    }
  </script>
</body>
</html>
