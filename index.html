<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Meme 67 Animado</title>
  <style>
    .container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
    }

    .hand-left, .hand-right {
      position: absolute;
      width: 100px;
    }

    .hand-left {
      bottom: 0;
      left: 0;
      animation: upDown 1s cubic-bezier(0.25, 1, 0.5, 1) infinite;
    }

    .hand-right {
      bottom: 0;
      right: 0;
      animation: downUp 1s cubic-bezier(0.25, 1, 0.5, 1) infinite;
    }

    @keyframes upDown {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-40px); }
      100% { transform: translateY(0); }
    }

    @keyframes downUp {
      0%   { transform: translateY(-40px); }
      50%  { transform: translateY(0); }
      100% { transform: translateY(-40px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Imagen central -->
    <img src="sixeven.png" alt="SixEven" class="center">
    <!-- Mano izquierda animada -->
    <img src="67 mano.png" alt="Mano Izquierda" class="hand-left">
    <!-- Mano derecha animada -->
    <img src="67 mano.png" alt="Mano Derecha" class="hand-right">
  </div>

  <!-- Audio en loop -->
  <audio src="67.wav" autoplay loop></audio>
</body>
</html>
